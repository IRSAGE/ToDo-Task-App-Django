{% extends "base.html" %}

{% block content %}
 <div class="row mt-4">
     <div class="col">
         <h2>Add Item</h2>
         <form action="add-todo/" method ="post" class="form-inline">
         <input type="text" name="content" class= "form-control mb-2 mr-sm-2" placeholder="Type Here...">
         <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
     </div>
 </div>

 <div class="row mt-4">
     <div class="col">
        <ul class="list-group ">
           {% for taskItem in taskItems %}
            <li class="list-group-item table-hover">{{ taskItem.text }}  
                <div class="float-end">
                    <form action="delete-todo/{{taskItem.id}}/" method="post" class="form-inline">
                        <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                    </form>
                </div>  
            </li>    
           {% endfor %}
        </ul>
     </div>
 </div>
{% endblock  %}
